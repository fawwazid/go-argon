on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

          # Mengaktifkan pre-release
          prerelease: true

          # Minor release: otomatis naik minor jika ada "feat:"
          bump-minor-pre-major: true

          # Patch release: otomatis naik patch jika ada "fix:"
          bump-patch-for-minor-pre-major: true
